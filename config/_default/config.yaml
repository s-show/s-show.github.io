baseURL: https://s-show.github.io/
title: 閑古鳥ブログ
theme: hugo-theme-bootstrap
copyright: Copyright © 2021-{year} s-show. All Rights Reserved.
defaultContentLanguage: ja
hasCJKLanguage: true # Uncomment it if your content contains Chinese/Japanese/Korean Languages.
defaultContentLanguageInSubdir: true
# disableLanguages:
#  - fr
#  - zh-cn
#  - zh-tw
paginate: 10
# paginatePath: page
enableRobotsTXT: true
enableEmoji: true
pygmentsUseClasses: true
googleAnalytics: G-367F1P4JXZ
# disqusShortname: yourdiscussshortname

#blackfriday:
#  hrefTargetBlank: true

taxonomies:
  #category: categories
  #series: series
  tag: tags
  #authors: authors

build:
  writeStats: true

permalinks:
  news: /news/:year/:month/:title/

# module:
  # proxy: https://goproxy.cn

outputFormats:
  outputFormats.MANIFEST:
    name: "manifest"
    baseName: "manifest"
    mediaType: "application/manifest+json"

markup:
  highlight:
    anchorLineNos: true
    codeFences: true
    guessSyntax: false
    hl_Lines: ''
    lineAnchors: ''
    lineNoStart: 1
    lineNos: true
    lineNumbersInTable: false
    noClasses: false
    style: github
    tabWidth: 2
  tableOfContents:
    endLevel: 3
    ordered: false
    startLevel: 2
  goldmark:
    renderer:
      unsafe: true
