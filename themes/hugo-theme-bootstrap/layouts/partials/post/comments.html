{{- if and (default true .Site.Params.comment) (default true .Params.comment) -}}
{{- partial "hooks/comments-begin" . -}}
<div class="card component row post-comments">
  <div class="card-header">
    <h2 class="card-title">{{ i18n "comments" }}</h2>
  </div>
  <div class="card-body">
    {{- partial "post/comments/disqus.html" . -}}
    <script src="https://utteranc.es/client.js"
        repo="s-show/s-show.github.io"
        issue-term="title"
        label="comment"
        theme="github-light"
        crossorigin="anonymous"
        async>
    </script>
    {{- partial "post/comments/custom" . -}}
  </div>
</div>
{{- partial "hooks/comments-end" . -}}
{{- end -}}
